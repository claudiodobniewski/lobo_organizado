{% extends "base_site.html" %}

<h1>Socios</h1>

{% if socios %}
<ul>
    {% for socio in socios %}
    <li>
        <a href="/socios/{{ socio.id }}" class="top-menu">
            <span class="glyphicon glyphicon-plus">
                {{ socio.id }} - {{ socio }}
            </span>
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No Socios are available.</p>
{% endif %}
