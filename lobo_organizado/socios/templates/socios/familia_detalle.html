<h1>FAMILIA {{ familia.familia_crm_id }}</h1>

<h2>Miembros de la familia</h2>
{% if socios %}
    <ul>
    {% for socio in socios %}
        <li ><a href="/socios/{{ socio.id }}">{{ socio.id }} - {{ socio.apellidos }},{{ socio.nombres }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No familias are available.</p>
{% endif %}
