{% extends "base_site.html" %}

{% block content %}


<!-- {% lorem 4 p random %} -->

<h1>Familia {{ familia.familia_crm_id }}</h1>

<h2>Edicion Socio</h2>

<div class="post">
<form method="POST" class="post-form">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary" type="submit" class="save btn btn-default">Agregar Socio a la Familia</button>
</form>
<a class="btn btn-default" href="{% url 'socios:socio_nuevor' familia_id=familia.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
</div>

<a type="button" class="btn btn-danger" href="/socios/familia/{{ familia.id }}">Descartar nuevo socio y regresar a detalle familia {{ familia.familia_crm_id }}</a>

{% endblock content %}
